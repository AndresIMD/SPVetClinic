<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF5F4"/>
      <stop offset="100%" style="stop-color:#E8F8F8"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="250" fill="url(#bg5)"/>
  
  <!-- Scissors -->
  <g transform="translate(130, 40)">
    <ellipse cx="30" cy="30" rx="25" ry="12" fill="none" stroke="#E85A4F" stroke-width="6" opacity="0.7"/>
    <ellipse cx="110" cy="30" rx="25" ry="12" fill="none" stroke="#E85A4F" stroke-width="6" opacity="0.7"/>
    <line x1="50" y1="35" x2="90" y2="35" stroke="#636E72" stroke-width="8" stroke-linecap="round"/>
    <circle cx="70" cy="35" r="6" fill="#00B4B4"/>
  </g>
  
  <!-- Comb -->
  <g transform="translate(160, 100)">
    <rect x="0" y="0" width="80" height="20" rx="5" fill="#00B4B4" opacity="0.6"/>
    <g fill="#00B4B4" opacity="0.4">
      <rect x="5" y="18" width="4" height="40" rx="2"/>
      <rect x="15" y="18" width="4" height="50" rx="2"/>
      <rect x="25" y="18" width="4" height="40" rx="2"/>
      <rect x="35" y="18" width="4" height="50" rx="2"/>
      <rect x="45" y="18" width="4" height="40" rx="2"/>
      <rect x="55" y="18" width="4" height="50" rx="2"/>
      <rect x="65" y="18" width="4" height="40" rx="2"/>
      <rect x="75" y="18" width="4" height="50" rx="2"/>
    </g>
  </g>
  
  <!-- Bubbles decoration -->
  <g fill="#00B4B4" opacity="0.2">
    <circle cx="50" cy="180" r="15"/>
    <circle cx="80" cy="160" r="10"/>
    <circle cx="350" cy="150" r="20"/>
    <circle cx="330" cy="180" r="12"/>
    <circle cx="360" cy="190" r="8"/>
  </g>
  
  <!-- Sparkles -->
  <g fill="#E85A4F" opacity="0.4">
    <polygon points="300,50 305,65 320,65 308,75 313,90 300,80 287,90 292,75 280,65 295,65"/>
  </g>
  
  <text x="200" y="230" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#636E72" opacity="0.6">Peluquería y Estética</text>
</svg>