name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Publish (SIN modificar proyecto original)
      run: dotnet publish SPVetClinic/SPVetClinic.csproj -c Release -o release --nologo
      
    # ===== TODAS LAS MODIFICACIONES SE HACEN EN LA CARPETA release =====
    # El proyecto original en SPVetClinic/ NO se toca
    
    - name: Change base tag in index.html (SOLO en release)
      run: |
        sed -i 's|<base href="/" />|<base href="/${{ github.event.repository.name }}/" />|g' release/wwwroot/index.html
    
    - name: Add SPA redirect script to index.html (SOLO en release)
      run: |
        sed -i '/<base href=/a\    <script>(function(l){if(l.search[1]==="/"){var decoded=l.search.slice(1).split("&").map(function(s){return s.replace(/~and~/g,"&")}).join("?");window.history.replaceState(null,null,l.pathname.slice(0,-1)+decoded+l.hash)}}(window.location))</script>' release/wwwroot/index.html
        
    - name: Create 404.html from index.html (SOLO en release)
      run: cp release/wwwroot/index.html release/wwwroot/404.html
      
    - name: Add .nojekyll file (SOLO en release)
      run: touch release/wwwroot/.nojekyll
      
    - name: Setup Pages
      uses: actions/configure-pages@v5
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'release/wwwroot'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
