<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bgVan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F8F8"/>
      <stop offset="100%" style="stop-color:#D4F5F5"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="250" fill="url(#bgVan)"/>
  
  <!-- Road -->
  <rect x="0" y="180" width="400" height="40" fill="#636E72" opacity="0.2"/>
  <g fill="#fff" opacity="0.5">
    <rect x="20" y="198" width="40" height="4" rx="2"/>
    <rect x="100" y="198" width="40" height="4" rx="2"/>
    <rect x="180" y="198" width="40" height="4" rx="2"/>
    <rect x="260" y="198" width="40" height="4" rx="2"/>
    <rect x="340" y="198" width="40" height="4" rx="2"/>
  </g>
  
  <!-- Van body -->
  <g transform="translate(80, 70)">
    <!-- Main body -->
    <rect x="0" y="40" width="200" height="90" rx="10" fill="#00B4B4"/>
    
    <!-- Cabin -->
    <path d="M 160 40 L 200 40 L 240 70 L 240 130 L 200 130 L 200 40" fill="#009999"/>
    
    <!-- Windows -->
    <rect x="20" y="55" width="50" height="35" rx="5" fill="#E8F8F8"/>
    <rect x="80" y="55" width="50" height="35" rx="5" fill="#E8F8F8"/>
    <rect x="205" y="60" width="30" height="30" rx="5" fill="#E8F8F8"/>
    
    <!-- Cross symbol -->
    <g fill="#fff">
      <rect x="43" y="100" width="6" height="20" rx="2"/>
      <rect x="36" y="107" width="20" height="6" rx="2"/>
    </g>
    
    <!-- Wheels -->
    <circle cx="50" cy="130" r="22" fill="#2D3436"/>
    <circle cx="50" cy="130" r="12" fill="#636E72"/>
    <circle cx="190" cy="130" r="22" fill="#2D3436"/>
    <circle cx="190" cy="130" r="12" fill="#636E72"/>
    
    <!-- Paw logo on van -->
    <g fill="#fff" opacity="0.9" transform="translate(90, 95)">
      <circle cx="15" cy="15" r="10"/>
      <circle cx="0" cy="0" r="6"/>
      <circle cx="15" cy="-5" r="6"/>
      <circle cx="30" cy="0" r="6"/>
    </g>
  </g>
  
  <!-- House icon -->
  <g transform="translate(30, 100)" opacity="0.3">
    <polygon points="30,0 60,25 60,60 0,60 0,25" fill="#E85A4F"/>
    <rect x="22" y="35" width="16" height="25" fill="#fff"/>
  </g>
  
  <text x="200" y="235" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#636E72" opacity="0.6">Vet MÃ³vil - A Domicilio</text>
</svg>