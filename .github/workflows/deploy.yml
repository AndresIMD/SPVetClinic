name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish Blazor WebAssembly
        run: |
          dotnet publish "SPVetClinic/SPVetClinic.csproj" -c Release -o publish

      - name: Adjust base href and create 404
        run: |
          cd publish/wwwroot || exit 0
          repo_name="${GITHUB_REPOSITORY#*/}"
          if [ -f index.html ]; then
            # Replace base href="/" with base href="/repo/" so the app works under username.github.io/repo/
            sed -i "s|<base href=\"/\"|<base href=\"/${repo_name}/\"|g" index.html || true
            cp index.html 404.html
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish/wwwroot
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
