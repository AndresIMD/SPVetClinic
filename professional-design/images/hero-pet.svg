<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F8F8"/>
      <stop offset="100%" style="stop-color:#D4F5F5"/>
    </linearGradient>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B4B4"/>
      <stop offset="100%" style="stop-color:#009999"/>
    </linearGradient>
    <linearGradient id="coralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E85A4F"/>
      <stop offset="100%" style="stop-color:#FF7B6B"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="500" rx="24" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="400" cy="100" r="60" fill="#00B4B4" opacity="0.1"/>
  <circle cx="80" cy="420" r="80" fill="#E85A4F" opacity="0.1"/>
  
  <!-- Main dog silhouette -->
  <g transform="translate(100, 120)">
    <!-- Body -->
    <ellipse cx="150" cy="220" rx="100" ry="70" fill="url(#tealGrad)" opacity="0.3"/>
    
    <!-- Head -->
    <circle cx="150" cy="130" r="80" fill="url(#tealGrad)" opacity="0.4"/>
    
    <!-- Ears -->
    <ellipse cx="90" cy="70" rx="25" ry="45" fill="url(#tealGrad)" opacity="0.5" transform="rotate(-20, 90, 70)"/>
    <ellipse cx="210" cy="70" rx="25" ry="45" fill="url(#tealGrad)" opacity="0.5" transform="rotate(20, 210, 70)"/>
    
    <!-- Face details -->
    <circle cx="120" cy="120" r="12" fill="#2D3436" opacity="0.6"/>
    <circle cx="180" cy="120" r="12" fill="#2D3436" opacity="0.6"/>
    <ellipse cx="150" cy="155" rx="20" ry="15" fill="url(#coralGrad)" opacity="0.7"/>
    
    <!-- Happy mouth -->
    <path d="M 120 170 Q 150 200 180 170" stroke="#2D3436" stroke-width="3" fill="none" opacity="0.4"/>
    
    <!-- Tail -->
    <path d="M 250 200 Q 300 150 280 100" stroke="url(#tealGrad)" stroke-width="15" fill="none" stroke-linecap="round" opacity="0.4"/>
  </g>
  
  <!-- Paw prints decoration -->
  <g fill="url(#tealGrad)" opacity="0.2">
    <circle cx="50" cy="150" r="8"/>
    <circle cx="40" cy="135" r="5"/>
    <circle cx="55" cy="130" r="5"/>
    <circle cx="65" cy="138" r="5"/>
    
    <circle cx="430" cy="350" r="8"/>
    <circle cx="420" cy="335" r="5"/>
    <circle cx="435" cy="330" r="5"/>
    <circle cx="445" cy="338" r="5"/>
  </g>
  
  <!-- Heart -->
  <path d="M 420 420 C 420 410 410 400 395 400 C 375 400 370 420 370 420 C 370 420 365 400 345 400 C 330 400 320 410 320 420 C 320 445 370 470 370 470 C 370 470 420 445 420 420 Z" fill="url(#coralGrad)" opacity="0.6"/>
  
  <!-- Text placeholder -->
  <text x="250" y="470" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#636E72" opacity="0.5">Tu mascota aqu√≠</text>
</svg>