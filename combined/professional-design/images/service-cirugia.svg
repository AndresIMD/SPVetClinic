<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F8F8"/>
      <stop offset="100%" style="stop-color:#D4F5F5"/>
    </linearGradient>
    <linearGradient id="teal3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B4B4"/>
      <stop offset="100%" style="stop-color:#009999"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="250" fill="url(#bg3)"/>
  
  <!-- Surgical tools -->
  <g transform="translate(120, 50)">
    <!-- Scalpel -->
    <path d="M 30 40 L 30 120 L 35 130 Q 40 140 30 150 Q 20 140 25 130 L 30 120" fill="url(#teal3)" opacity="0.8"/>
    <rect x="25" y="20" width="10" height="30" rx="3" fill="#636E72"/>
    
    <!-- Scissors -->
    <g transform="translate(80, 30)">
      <ellipse cx="15" cy="100" rx="15" ry="8" fill="url(#teal3)" opacity="0.7"/>
      <ellipse cx="45" cy="100" rx="15" ry="8" fill="url(#teal3)" opacity="0.7"/>
      <rect x="12" y="30" width="6" height="75" fill="#636E72"/>
      <rect x="42" y="30" width="6" height="75" fill="#636E72" transform="rotate(10, 45, 65)"/>
      <circle cx="30" cy="35" r="8" fill="#E85A4F"/>
    </g>
    
    <!-- Cross symbol -->
    <g transform="translate(140, 60)" fill="#E85A4F" opacity="0.3">
      <rect x="15" y="0" width="20" height="50" rx="3"/>
      <rect x="0" y="15" width="50" height="20" rx="3"/>
    </g>
  </g>
  
  <!-- Heart monitor line -->
  <path d="M 30 180 L 80 180 L 100 150 L 120 200 L 140 160 L 160 180 L 370 180" stroke="#E85A4F" stroke-width="3" fill="none" opacity="0.4"/>
  
  <text x="200" y="230" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#636E72" opacity="0.6">Cirugía y Hospitalización</text>
</svg>