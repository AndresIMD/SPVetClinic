<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F8F8"/>
      <stop offset="100%" style="stop-color:#fff"/>
    </linearGradient>
    <linearGradient id="teal1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B4B4"/>
      <stop offset="100%" style="stop-color:#009999"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="250" fill="url(#bg1)"/>
  
  <!-- Stethoscope icon -->
  <g transform="translate(150, 60)">
    <circle cx="50" cy="100" r="35" stroke="url(#teal1)" stroke-width="8" fill="none"/>
    <path d="M 50 65 L 50 30 Q 50 10 70 10 L 90 10" stroke="url(#teal1)" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M 50 65 L 50 30 Q 50 10 30 10 L 10 10" stroke="url(#teal1)" stroke-width="8" fill="none" stroke-linecap="round"/>
    <circle cx="90" cy="10" r="8" fill="#E85A4F"/>
    <circle cx="10" cy="10" r="8" fill="#E85A4F"/>
  </g>
  
  <!-- Paw print -->
  <g fill="url(#teal1)" opacity="0.3" transform="translate(300, 180)">
    <circle cx="0" cy="25" r="15"/>
    <circle cx="-18" cy="5" r="10"/>
    <circle cx="0" cy="-5" r="10"/>
    <circle cx="18" cy="5" r="10"/>
  </g>
  
  <text x="200" y="230" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#636E72" opacity="0.6">Consulta General</text>
</svg>